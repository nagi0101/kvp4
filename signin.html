<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="signin-title-bar">
      <div class="menu-bar">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <div class="title">
        <span class="title__title">Signin</span>
      </div>
      <div></div>
    </header>
    <div class="signin-body">
      <div class="welcome">
        <div class="welcome__signin">회원가입</div>
        <div class="welcome__welcome">Street over the Pathway!</div>
      </div>
      <div class="user-type">
        <div class="check check-consumer">
          <input type="checkbox" name="" id="" />손님
        </div>
        <div class="check check-seller">
          <input type="checkbox" name="" id="" />사장님
        </div>
      </div>
    </div>
    <div class="next-btn">
      <i class="fas fa-arrow-right"></i>
    </div>
    <script src="signin.js"></script>
  </body>
</html>
