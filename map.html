<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <script

    <link rel="stylesheet" href="css/styles.css" />

  <body class="map-body">
    <div class="status-bar">

    <div class="store store-red store2">

    <div class="store store-yellow store3">
      <i class="fas fa-map-marker-alt"></i>
    </div>
    <div class="store store-green store4">
