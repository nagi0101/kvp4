<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="title-bar">
      <div class="menu-bar">
        <i class="fas fa-bars"></i>
      </div>
      <div class="title">
        <span class="title__title">A.BOONG!</span>
      </div>
      <div></div>
    </header>
    <div class="main-menu">
      <ul class="tags">
        <li>
          <div class="tag tag-yellow">
            <div class="tag__ring"></div>
            <span class="tag__name">붕어빵</span>
          </div>
        </li>
        <li>
          <div class="tag tag-green">
            <div class="tag__ring"></div>
            <span class="tag__name">호떡</span>
          </div>
        </li>
        <li>
          <div class="tag tag-red">
            <div class="tag__ring"></div>
            <span class="tag__name">떡볶이</span>
          </div>
        </li>
      </ul>
      <a href="map.html">
        <div class="map-button">
          <i class="fas fa-map-marked-alt"></i>
        </div>
      </a>
    </div>
    <div class="hot-now">
      <div class="hot-now-column">
        <div class="hot-now__hot-now">▼지금 뜨는 맛집!</div>
        <div class="hot-now__commu">→커뮤니티</div>
      </div>
      <ul>
        <li>
          <div class="tag tag-yellow">
            <div class="hot-now__tag__info">
              <div class="info__name">
                <span class="tag__name">OO분식</span>
              </div>
              <div class="info__rate">
                <span class="rate">4.2</span>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <span class="hot-now__tag__desc">
              진짜 맛있구 붕어빵에 팥도 많이 들어있어요!! 다음에도 또
              가고싶다...❤❤
            </span>
          </div>
        </li>
        <li>
          <div class="tag tag-red">
            <div class="hot-now__tag__info">
              <div class="info__name">
                <span class="tag__name">ㅁㅁ분식</span>
              </div>
              <div class="info__rate">
                <span class="rate">2.2</span>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <span class="hot-now__tag__desc">
              더러워요
            </span>
          </div>
        </li>
        <li>
          <div class="tag tag-yellow">
            <div class="hot-now__tag__info">
              <div class="info__name">
                <span class="tag__name">❤❤분식</span>
              </div>
              <div class="info__rate">
                <span class="rate">4.4</span>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <span class="hot-now__tag__desc">
              지금까지 이런 붕어빵은 없었다 이것은 슈크림빵인가 붕어빵인가...
              안녕하세요! 파리 슈크림 붕어빵입니다!
            </span>
          </div>
        </li>
        <li>
          <div class="tag tag-green">
            <div class="hot-now__tag__info">
              <div class="info__name">
                <span class="tag__name">ㅁㅁ호떡</span>
              </div>
              <div class="info__rate">
                <span class="rate">3.5</span>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <span class="hot-now__tag__desc">
              않이;; 오ㅔ 민초호떡 없음;;;????
            </span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
