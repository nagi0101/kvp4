<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="title-bar">
      <div class="menu-bar">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <div class="title">
        <span class="title__title">Tag-setting</span>
      </div>
      <div></div>
    </header>
    <div class="main-menu tags-menu">
      <ul class="tags">
        <li>
          <div class="tag tag-yellow">
            <input type="checkbox" name="" id="" checked />
            <span class="tag__name">붕어빵</span>
          </div>
        </li>
        <li>
          <div class="tag tag-green">
            <input type="checkbox" name="" id="" checked />
            <span class="tag__name">호떡</span>
          </div>
        </li>

        <li>
          <div class="tag tag-purple">
            <input type="checkbox" name="" id="" />
            <span class="tag__name">타코야끼</span>
          </div>
        </li>
        <li>
          <div class="tag tag-orange">
            <input type="checkbox" name="" id="" />
            <span class="tag__name">닭꼬치</span>
          </div>
        </li>
        <li>
          <div class="tag tag-red">
            <input type="checkbox" name="" id="" checked />
            <span class="tag__name">떡볶이</span>
          </div>
        </li>
        <li>
          <div class="tag tag-blue">
            <input type="checkbox" name="" id="" />
            <span class="tag__name">와플</span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
